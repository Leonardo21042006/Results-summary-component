<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="side">
                <h3>Your Results</h3>
                <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
                </div>
                <h3>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>

            <div class="side">
                <h3 >Summary</h1>
                <ul>
                    <li>
                        <div>
                            <img src="images/icon-reaction.svg" alt="">
                            <span>Reaction</span>
                        </div>
                        <span class="bold"><b>80</b> / 100</span>
                    </li>


                    <li>
                        <div>
                        <img src="images/icon-memory.svg" alt="">
                        <span>Memory</span>
                        </div>
                        <span class="bold"><b>82</b> / 100</span>
                    </li>

                    <li>
                        <div>
                        <img src="images/icon-verbal.svg" alt="">
                        <span>Verbal</span> 
                        </div>
                        <span class="bold"><b>61</b> / 100</span>
                    </li>

                    <li>
                        <div>
                        <img src="images/icon-visual.svg" alt="">
                        <span>Visual</span>
                        </div>
                        <span class="bold"><b>72</b> / 100</span>
                    </li>
                </ul>

                <button>Continue</button>

            </div>
        </div>
    </main>
</body>

</html>
